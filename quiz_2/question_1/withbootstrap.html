<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="mt-4 row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Full Name of Student:</label>
						<input type="text" class="form-control" id="name"  />
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="nick">Nick Name:</label>
						<input type="text" class="form-control" id="nick" />
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="photo">Add photo:</label>
						<input type="file" class="form-control" id="photo" />
					</div>
				</div>
			</div>

			<div class="mt-4 row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="school">Name of School/college:</label>
						<input type="text" class="form-control" id="school"  />
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="mobile">Mobile no:</label>
						<input
							type="tel"
							class="form-control"
							id="mobile"
							placeholder="+91"
							
						/>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="">Class</label>
						<select class="form-control">
							<option value="" disabled selected>Select one</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
						</select>
					</div>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="f_mobile">Father Mobile no:</label>
						<input type="number" class="form-control" id="f_mobile" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="m_mobile">Mother Mobile no:</label>
						<input type="number" class="form-control" id="m_mobile" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="f_name">Father name:</label>
						<input type="text" class="form-control" id="f_name" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for=""></label>
						<input type="number" class="form-control" id="" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="m_name">Mother name:</label>
						<input type="number" class="form-control" id="m_name" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for=""></label>
						<input type="number" class="form-control" id="" />
					</div>
				</div>
			</div>

			<hr />

			<h6 style="text-align: center">Request course</h6>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="">Course Type:</label>
						<select class="form-control">
							<option value="" disabled selected>Select Course</option>
							<option value="Bkash">Bi- semester</option>
							<option value="Rocket">Tri-Semester</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="">Version:</label>
						<select class="form-control">
							<option value="" disabled selected>Select one</option>
							<option value="Bkash">Day</option>
							<option value="Rocket">Evening</option>
						</select>
					</div>
				</div>
			</div>

			<hr />

			<h6 style="text-align: center">Payment</h6>
			
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="">Method:</label>
						<select class="form-control">
							<option value="" disabled selected>Select one</option>
							<option value="Bkash">Bkash</option>
							<option value="Rocket">Nagad</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="txt">Txt ID:</label>
						<input type="text" class="form-control" id="txt" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="taka">Amount(TK):</label>
						<input type="number" class="form-control" id="taka" />
					</div>
				</div>
			</div>

            <br>
            <button class="btn bg-primary">Submit</button>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
