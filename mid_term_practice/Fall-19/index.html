<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fall-19</title>
		<style>
			.convacation__form{
				width: 30%;
				margin-left: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="convacation__form">
			<h1>Registration for Convocation</h1>
			<hr />
			<form>
				<fieldset>
					<legend>Apply Here</legend>
					<table>
						<tr>
							<td>
								<input type="email" placeholder="Email" />
							</td>
							<td>
								<input type="tel" placeholder="Mobile No" />
							</td>
						</tr>
						<tr>
							<td>
								<textarea
									name=""
									id=""
									cols="21"
									rows="5"
									placeholder="Present Address"
								></textarea>
							</td>
							<td>
								<textarea
									name=""
									id=""
									cols="21"
									rows="5"
									placeholder="Parmanent Address"
								></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="text"
									placeholder="Payment Date"
									onfocus="(this.type='date')"
								/>
							</td>
							<td>
								<select>
									<option value="" disabled selected>
										----- Payment Method -----
									</option>
									<option value="Bkash">Bkash</option>
									<option value="Rocket">Rocket</option>
									<option value="Nagad">Nagad</option>
									<option value="Upay">Upay</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" placeholder="Transaction No." />
							</td>
							<td>
								<input type="number" placeholder="Paid Amount" />
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" />
								<label for="">Do you want to keep gown?</label>
							</td>
							<td>
								<label for="">Then you have to pay additional 800</label>
							</td>
						</tr>
					</table>
					<button style="padding: 2px 20px">Submit</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
