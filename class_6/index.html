<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>

		<div class="container">
			<div class="row mt-4">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Name:</label>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="jhon doe"
							name="name"
						/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="age">Age:</label>
						<input
							type="text"
							class="form-control"
							id="age"
							placeholder="18+"
							name="age"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Address</label>
						<textarea
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="">Class</label>
						<select class="form-control form-control-lg">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="">Section</label>
						<select class="form-control form-control-lg">
							<option>A</option>
							<option>B</option>
							<option>C</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="">Blood</label>
						<select class="form-control form-control-lg">
							<option>o+</option>
							<option>A+</option>
							<option>B+</option>
							<option>AB+</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="varsity">University Name:</label>
						<input
							type="text"
							class="form-control"
							id="varsity"
							placeholder="jhon doe"
							name="name"
						/>
					</div>
				</div>
                </div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="">Payment Method:</label>
							<select class="form-control form-control-lg">
								<option>Bkash</option>
								<option>Rocket</option>
								<option>Nagad</option>
							</select>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="txid">Tx ID:</label>
							<input
								type="text"
								class="form-control"
								id="txid"
								placeholder="8x3dpo***"
								name="txid"
							/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-2">
						<label for="">Gender</label>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault1"
							/>
							<label class="form-check-label" for="flexRadioDefault1">
								Male
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault1"
							/>
							<label class="form-check-label" for="flexRadioDefault1">
								Female
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault1"
							/>
							<label class="form-check-label" for="flexRadioDefault1">
								Others
							</label>
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-group">
							<label for=""><Class>Exam Time</Class></label>
							<select class="form-control form-control-lg">
								<option>10:20 Pm</option>
								<option>10:20 Pm</option>
								<option>10:20 Pm</option>
							</select>
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-group">
							<label for="">Select Time</label>
							<select class="form-control form-control-lg">
								<option>10:20 Pm</option>
								<option>10:20 Pm</option>
								<option>10:20 Pm</option>
							</select>
						</div>
					</div>
				</div>

                <div class="row">
                    <div class="form-group">
                        <div class="button">
                            <button type="submit" class="btn btn-primary p-2">Submit</button>
                        </div>
                    </div>
                </div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
